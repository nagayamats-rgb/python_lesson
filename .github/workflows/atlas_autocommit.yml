name: Atlas AutoCommit Sync

on:
  push:
  schedule:
    - cron: '0 12 * * *'  # æ¯æ—¥21æ™‚ï¼ˆæ—¥æœ¬æ™‚é–“ï¼‰ã«è‡ªå‹•å®Ÿè¡Œ
  workflow_dispatch:      # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯

jobs:
  autocommit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true  # LFSãƒ•ã‚¡ã‚¤ãƒ«ã‚‚å–å¾—

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Run Atlas AutoCommit bridge
        run: |
          echo "ğŸš€ Running Atlas bridge commit..."
          python atlas_timeline_autocommit.py || echo "No changes to commit."

      - name: Configure Git identity
        run: |
          git config --global user.name "Atlas AutoCommit"
          git config --global user.email "atlas@auto.commit"

      - name: Commit & push changes (if any)
        run: |
          git add -A
          git diff --cached --quiet || git commit -m "ğŸª¶ Atlas AutoCommit: sync $(date +'%Y-%m-%d %H:%M')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}