name: Atlas AutoCommit Sync

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write   # ‚úÖ GitHub Actions„Å´pushÊ®©Èôê„Çí‰ªò‰∏é

jobs:
  autocommit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-dotenv openai

      - name: Run Atlas AutoCommit bridge
        run: |
          echo "üß≠ Running Atlas bridge..."
          python atlas_timeline_autocommit.py || true

      - name: Configure Git identity
        run: |
          git config --global user.name "Atlas AutoCommit Bot"
          git config --global user.email "actions@github.com"

      - name: Commit & push changes (if any)
        run: |
          git add -A
          git commit -m "ü™∂ Atlas AutoCommit: sync $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push origin main || echo "No changes to push"