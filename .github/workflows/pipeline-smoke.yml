name: Pipeline Smoke (CSV fallback, sample 5)

on:
  workflow_dispatch:
  push:
    branches: [ feature/kotoha-pipeline ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Upgrade installer
        run: python -m pip install -U pip setuptools wheel

      - name: Install deps (tolerate extras missing)
        run: |
          pip install -r requirements.txt || true
          pip install python-dotenv pandas requests beautifulsoup4 lxml loguru tqdm pyyaml openpyxl

      - name: Debug tree
        shell: bash
        run: |
          pwd
          echo "BRANCH=${GITHUB_REF}"
          ls -la
          ls -la sauce || true
          ls -la .github/workflows || true

      # ★ ここで出力系ディレクトリを固定＆先に作成
      - name: Run pipeline in CSV fallback (no API keys)
        env:
          OPENAI_API_KEY: ""        # CIでは空でOK（APIコールしない）
          RAKUTEN_APP_ID: ""
          YAHOO_APP_ID: ""
          INPUT_YAHOO: sauce/yahoo.csv
          INPUT_RAKUTEN: sauce/rakuten.csv
          OUTPUT_DIR: output/semantics
          LOG_DIR: output/logs
          DEBUG_DIR: debug
        shell: bash
        run: |
          mkdir -p "$OUTPUT_DIR" "$LOG_DIR" "$DEBUG_DIR/html"
          python crawler_v4_api.py --source yahoo   --input "$INPUT_YAHOO"   --sample 5 --debug
          python crawler_v4_api.py --source rakuten --input "$INPUT_RAKUTEN" --sample 5 --debug

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-output
          path: |
            output/**
            debug/**
          if-no-files-found: warn
