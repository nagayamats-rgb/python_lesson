name: Pipeline Smoke (CSV fallback)

on:
  pull_request:
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Upgrade installer
        run: python -m pip install -U pip setuptools wheel

      - name: Install deps
        run: |
          pip install -r requirements.txt || true
          pip install python-dotenv pandas requests beautifulsoup4 lxml loguru tqdm pyyaml openpyxl

      - name: Run Yahoo (sample 5)
        run: |
          python crawler_v4_api.py --source yahoo \
            --input sauce/yahoo.csv --sample 5 --save-html --learn --debug

      - name: Run Rakuten (sample 5)
        run: |
          python crawler_v4_api.py --source rakuten \
            --input sauce/rakuten.csv --sample 5 --save-html --learn --debug

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: outputs-${{ github.run_id }}
          path: |
            output/semantics/*.csv
            output/semantics/*.jsonl
            debug/html/**/*.html
          if-no-files-found: warn
