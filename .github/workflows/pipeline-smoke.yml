name: Pipeline Smoke (CSV fallback, sample 5)

on:
  push:
    branches: [ feature/kotoha-pipeline ]
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Upgrade installer
        run: python -m pip install -U pip setuptools wheel

      - name: Install deps (tolerate extras missing)
        run: |
          pip install -r requirements.txt || true
          pip install python-dotenv pandas requests beautifulsoup4 lxml loguru tqdm pyyaml openpyxl

      - name: Debug tree
        run: |
          pwd
          git branch --show-current
          git rev-parse --short HEAD
          ls -la
          ls -la sauce || true
          ls -la .github/workflows

      - name: Run pipeline in CSV fallback (no API keys)
        env:
          OPENAI_API_KEY: ""
          YAHOO_APP_ID: ""
          RAKUTEN_APP_ID: ""
        run: |
          python crawler_v4_api.py --source yahoo   --input sauce/yahoo.csv   --sample 5 --debug
          python crawler_v4_api.py --source rakuten --input sauce/rakuten.csv --sample 5 --debug

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: smoke-output
          path: |
            output/semantics/**
            debug/**
          if-no-files-found: warn
          retention-days: 7
